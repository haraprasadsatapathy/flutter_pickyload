name: picky_load
description: A logistics mobile app connecting customers with drivers for efficient load carrying services
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # BLoC Architecture
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  get_it: ^8.0.2
  auto_route: ^9.2.2
  dartz: ^0.10.1

  # Existing dependencies
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  provider: ^6.1.1
  go_router: ^13.0.0
  google_maps_flutter: ^2.5.0
  image_picker: ^1.0.7
  pin_code_fields: ^8.0.1
  flutter_spinkit: ^5.2.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  #  flutter_local_notifications: ^16.3.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.4
  permission_handler: ^11.2.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  shimmer: ^3.0.0
  dio: ^5.7.0
  http_parser: ^4.0.2
  uuid: ^4.5.1
  flutter_dotenv: ^5.2.1
  fluttertoast: ^8.2.4

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # Payment
  razorpay_flutter: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13
  icons_launcher: ^3.0.0
  package_rename_plus: ^1.5.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# =====================================================
# Icons Launcher Configuration
# Run: dart run icons_launcher:create
# =====================================================
icons_launcher:
  image_path: "assets/images/app_icon.png"
  platforms:
    android:
      enable: false
    ios:
      enable: true

# =====================================================
# Package Rename Plus Configuration
# Run: dart run package_rename_plus
# =====================================================
package_rename_config:

  ios:
    app_name: Picky Load
    bundle_name: Picky Load
    package_name: app.ampber.pickyload
